<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>創世紀-系统管理-{% block title %}{% endblock %}</title>
    <link href='/static/css/admin/index.css' rel='stylesheet' type='text/css' />
    <script src='/static/js/jquery/jquery.js' type='text/javascript'></script>
    <script src='/static/js/jquery/jquery.blockUI.js' type='text/javascript'></script>
    <script src='/static/js/admin/index.js' type='text/javascript'></script>
  </head>
  <body>
    <div id='nil'></div>
    <div id='header'>
      <div id='main'>
        <label id='logo'>Genesis 創世紀</label>
        <a href='{% url controller="admin" action="logout" %}' id='logout'>登出</a>
      </div>
    </div>
    <div id='center'>
      <div id='main'>
        <div id='side'>
          <div class='menu'>
            <span class='title'>用户管理</span>
            <ul class='group'>
              <li class='item'>
                <a class='pop' href='{% url controller="player" action="create" %}' id='create_player'>創建玩家</a>
              </li>
              <li class='item'>
                <a class='pop' href='{% url controller="agent" action="create" %}' id='create_agent'>創建代理</a>
              </li>
            </ul>
          </div>
        </div>
        <div id='content'>
          {% block body %}
          {% endblock %}
        </div>
      </div>
    </div>
    <div id='footer'>
      <div id='main'>
        <label id='copyright'>Genesis © 2012</label>
      </div>
    </div>
  </body>
</html>
