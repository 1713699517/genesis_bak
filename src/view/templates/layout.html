<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>創世紀-系统管理-{% block title %}{% endblock %}</title>
    <link href='/static/css/admin/index.css' rel='stylesheet' type='text/css' />
    <script src='/static/js/jquery/jquery.js' type='text/javascript'></script>
    <script src='/static/js/jquery/jquery.blockUI.js' type='text/javascript'></script>
    <script src='/static/js/jquery/jquery.form.js' type='text/javascript'></script>
    <script src='/static/js/admin/index.js' type='text/javascript'></script>
  </head>
  <body>
    <div id='nil'>
      <div class='pop' id='create_agent_wapper'>
        <h2>創建代理</h2>
        <hr />
        <form action='/agent/create' id='create_agent_form' method='post'>
          <div class='rowElem'>
            <label for='identity'>登錄名</label>
            <input id='identity' name='identity' required='required' type='text' />
          </div>
          <div class='rowElem'>
            <label for='password'>密碼</label>
            <input id='password' name='password' required='required' type='password' />
          </div>
          <div class='rowElem'>
            <label for='re-password'>確認密碼</label>
            <input id='re-password' name='re-password' required='required' type='password' />
          </div>
          <div class='rowElem'>
            <label for='nick'>中文標識</label>
            <input id='nick' name='nick' required='required' type='text' />
          </div>
          <div class='rowElem'>
            <input type='submit' value='創建' />
            <a class='cancel'>取消</a>
          </div>
        </form>
      </div>
      <div class='pop' id='create_player_wapper'>
        <h2>創建玩家</h2>
        <hr />
        <form action='{% url controller="player" action="create" %}' id='create_player_form' method='post'>
          <div class='rowElem'>
            <label for='identity'>登錄名</label>
            <input id='identity' name='identity' required='required' type='text' />
          </div>
          <div class='rowElem'>
            <label for='password'>密碼</label>
            <input id='password' name='password' required='required' type='password' />
          </div>
          <div class='rowElem'>
            <label for='re-password'>確認密碼</label>
            <input id='re-password' name='re-password' required='required' type='password' />
          </div>
          <div class='rowElem'>
            <input type='submit' value='創建' />
            <a class='cancel'>取消</a>
          </div>
        </form>
      </div>
    </div>
    <div id='header'>
      <div id='main'>
        <label id='logo'>Genesis 創世紀</label>
        <a href='{% url controller="admin" action="logout" %}' id='logout'>登出</a>
      </div>
    </div>
    <div id='center'>
      <div id='main'>
        <div id='side'>
          <div class='menu'>
            <span class='title'>用户管理</span>
            <ul class='group'>
              <li class='item'>
                <a class='pop' href='{% url controller="player" action="create" %}' id='create_player'>創建玩家</a>
              </li>
              <li class='item'>
                <a class='pop' href='/agent/create' id='create_agent'>創建代理</a>
              </li>
            </ul>
          </div>
        </div>
        <div id='content'>
          {% block body %}
          {% endblock %}
        </div>
      </div>
    </div>
    <div id='footer'>
      <div id='main'>
        <label id='copyright'>Genesis © 2012</label>
      </div>
    </div>
  </body>
</html>
