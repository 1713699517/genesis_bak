<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>創世紀-系统管理-{% block title %}{% endblock %}</title>
    <link href='/static/css/admin/index.css' rel='stylesheet' type='text/css' />
  </head>
  <body>
    <div id='header'>
      <div id='main'>
        <label id='logo'>Genesis</label>
        <a herf='{% url action="logout" %}'>登出</a>
      </div>
    </div>
    <div id='center'>
      <div id='main'>
        <div id='side'>
          <div class='menu'>
            <span class='title'>用户管理</span>
            <ul class='group'>
              <li class='item'>
                <a>創建玩家</a>
              </li>
              <li class='item'>
                <a>創建代理</a>
              </li>
            </ul>
          </div>
        </div>
        <div id='content'>
          {% block body %}
          {% endblock %}
        </div>
      </div>
    </div>
    <div id='footer'>
      <div id='main'>
        <label id='copyright'>Genesis © 2012</label>
      </div>
    </div>
  </body>
</html>
